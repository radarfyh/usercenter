  
server:
  port: 8889
  
dubbo:
  application:
    id: ${spring.application.name}
    name: ${spring.application.name}
    qosEnable: false
  cloud:
    subscribed-services: daas-device, daas-user, daas-usercenter
#  consumer:
#    check: false
  protocol:
    id: dubbo
    name: dubbo
    port: -1
  provider:
    loadbalance: roundrobin
    retries: 0
    timeout: 60000
    version: 1.0.0
#  scan:
#    base-packages: work.metanet.client.vision
  registry:
    id: ${spring.application.name}-registry
    address: nacos://localhost:8848

#专用配置
metanet: 
  custom:
    kafka:
      topic:
        operLog: kafka.topic.operLog.openapi
    openapi:
      sign:
        enable: true
        
