  
server:
  port: 8807

spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  data:
    mongodb:
      option:
        always-use-m-beans: false
        connect-timeout: 10000
        heartbeat-connect-timeout: 20000
        heartbeat-frequency: 10000
        heartbeat-socket-timeout: 20000
        local-threshold: 15
        max-connection-idle-time: 300000
        max-connection-life-time: 0
        max-connection-per-host: 100
        max-wait-time: 120000
        min-connection-per-host: 0
        min-heartbeat-frequency: 500
        server-selection-timeout: 30000
        socket-keep-alive: false
        socket-timeout: 0
        ssl-enabled: false
        ssl-invalid-host-name-allowed: false
        threads-allowed-to-block-for-connection-multiplier: 5
      uri: mongodb://metanet:radar@localhost:27017/metanet
      
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      filters: config,stat,log4j
      initial-size: 5
      max-active: 200
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 5
      pool-prepared-statements: true
      stat-view-servlet:
        allow: '*'
        deny: none
        login-password: admin
        login-username: admin
        reset-enable: false
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1 FROM DUAL
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/user_center?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&autoReconnect=true
    username: root
    password: Radar.wind1
    
  quartz:
    job-store-type: jdbc
    overwrite-existing-jobs: true
    properties:
      org:
        quartz:
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            isClustered: true
            tablePrefix: QRTZ_
          plugin:
            shutdownHook:
              class: org.quartz.plugins.management.ShutdownHookPlugin
              cleanShutdown: 'TRUE'
          scheduler:
            instanceId: AUTO
            instanceName: MetanetClusteredScheduler
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
    startup-delay: 10s
    wait-for-jobs-to-complete-on-shutdown: true
    
  redis:
    database: 1
    host: localhost
    lettuce:
      pool:
        max-active: 30
        max-idle: 30
        max-wait: 10000
        min-idle: 10
    password: radar
    port: 6379
      
dubbo:
#  cloud:
