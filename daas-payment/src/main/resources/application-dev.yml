  protocol:
    name: dubbo
    port: -1
  scan:
    base-packages: work.metanet.payment.service.impl, work.metanet.server.service
  registry:
    address: spring-cloud://localhost

logging:
  level:
    '[work.metanet.payment.repository]': trace
    
