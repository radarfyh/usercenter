      seata:
        tx-service-group: ${spring.application.name}-group
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: usercenter
        group: DEFAULT_GROUP
      config:
        file-extension: yml
        prefix: ${spring.application.name}
        namespace: usercenter
        group: DEFAULT_GROUP


