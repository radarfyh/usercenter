spring:
  profiles:
    active: dev
  application:
    name: daas-usercenter
  cloud:
    alibaba:
      seata:
        tx-service-group: ${spring.application.name}-group
    nacos:
      server-addr: 127.0.0.1:8848
      discovery:
        namespace: usercenter
        group: DEFAULT_GROUP
      config:
        # nacos 配置中心服务地址 nginx 代理的地址
        # 默认  ${spring.cloud.nacos.server-addr}
        file-extension: yml
        prefix: ${spring.application.name}
        # dataID  ${prefix}-${spring.profiles.active}.${file-extension}
        # 命名空间 默认 public, bug：默认public的时候循环捕获变更，尽管可能没有变更
        namespace: usercenter
        # 配置组  默认 DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 共享配置(公共配置)
#        shared-configs:
#          - data-id: ${spring.application.name}-shared.yml
#            group: DEFAULT_GROUP  # 配置组  默认 DEFAULT_GROUP
#            refresh: true # 是否动态刷新，默认为false

